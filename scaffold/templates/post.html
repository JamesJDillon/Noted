<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>${pageTitle}</title>
  <meta name="description" content="My blog with my thoughts.">
  <meta name="author" content="James Dillon">


  <link rel="stylesheet" href="assets/css/defaults.css">

  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="stylesheet"
  href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 

  <style>

    .post {
      font-size: 1.3rem;
      color: #3e3e3e;
    }

    .post-title  {
      color: black;
      font-family: 'Palanquin Dark', sans-serif;
      text-decoration: underline;
      text-decoration-color: #615fdf;
      text-decoration-thickness: 2px;
      font-size: 2.1rem;
      letter-spacing: 1px;
      margin-bottom: 0px;
    }

    .post-date {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #797979;
      font-style: italic;
      letter-spacing: 0.4pt;
    }

    code {
      overflow-x: auto;
      white-space: pre-wrap;
    }

  </style>
</head>

<body>
  <header>
    <h3>
      <a href="index.html" title="Home">Î¶</a>
      <small>Blog</small>
    </h3>
  </header>

  <div class="container">
    <div class="posts">
      <div class="post">
         <h1 class="post-title">${title}</h1>
         <span class="post-date">${date}</span>
         ${body}
      </div>
   </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
</html>
